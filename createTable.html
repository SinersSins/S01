<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Table</title>
    <style>
        table{
            text-align: left;
            padding: 5px;
            max-width: max-content;
            margin: auto;
            background-color: aliceblue;
            
            
        }
        .heading{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="4">
        <tr class="heading">
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price per Unit</td>
            <td>Description</td>
            <td>Total Price</td>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td>60</td>
        </tr>
        <tr>
            <td colspan="4">Sum</td>
            
            <td>80</td>
            
        </tr>
    </table>
</body>
</html>
