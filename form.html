<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML Form</title>
</head>

<body>
    <form>
        <label for="feedback type">Feedback type</label>
        <select id="feedback type" name="feedback type">
            <option value="General">General</option>
            <option value="Bug">Bug</option>
            <option value="Suggestion">Suggestion</option>
        </select>
        <br><br>

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <br><br>

        <label>Rating:</label>
        <input type="radio" title="1" name="rating">1
        <input type="radio" title="2" name="rating">2
        <input type="radio" title="3" name="rating">3
        <input type="radio" title="4" name="rating">4
        <input type="radio" title="5" name="rating">5
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <br><br>

        <label>
            <input type="checkbox" name="terms">Agree to terms and conditions
        </label>
        <br><br>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
