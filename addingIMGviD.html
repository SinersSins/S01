<html>
    
    <head>
        
        <title>Adding image and video</title>

        <style>
           
            #img{
                margin-left: 30%;
                padding: 20px;
            }
            iframe{
                padding: 20px;
                margin-left: 20%;
                
                
            }
            #heading{
                background-color: aqua;
                text-align: center;
                font-family: cursive;
            }
           
        </style>
    </head>
    <body>
        <div id="heading">
            <h1>Founder of HTML</h1>
        </div>
        
        
            <div id="img">
                <img id="image" src="https://cdn.britannica.com/94/123894-004-C6505511/Tim-Berners-Lee-2005.jpg" alt="Tim Berners-Lee">
                
            </div>
            
            <div id="vid">
                <iframe width="500" height="400" src="https://www.youtube.com/embed/fbV82k-ExT0"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
            </div>
        
        
       
    </body>
    </html>
